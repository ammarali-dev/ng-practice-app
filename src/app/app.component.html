<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Bind it!</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-game-control
        (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
      <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
    </div>
  </div>
</div>
